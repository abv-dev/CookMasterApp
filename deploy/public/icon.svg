<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97066"/>
      <stop offset="100%" stop-color="#E53935"/>
    </linearGradient>
    <linearGradient id="meat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="50%" stop-color="#A1887F"/>
      <stop offset="100%" stop-color="#6D4C41"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Steak shape -->
  <path d="M120 280
           C100 240, 120 180, 180 160
           C240 140, 320 150, 370 180
           C420 210, 430 280, 400 330
           C370 380, 280 390, 220 370
           C160 350, 140 320, 120 280Z"
        fill="url(#meat)"
        stroke="#5D4037"
        stroke-width="4"/>

  <!-- Grill marks -->
  <g stroke="#4E342E" stroke-width="8" stroke-linecap="round" opacity="0.5">
    <line x1="160" y1="220" x2="220" y2="320"/>
    <line x1="220" y1="200" x2="280" y2="300"/>
    <line x1="280" y1="190" x2="340" y2="290"/>
    <line x1="340" y1="200" x2="380" y2="280"/>
  </g>

  <!-- Fat marbling -->
  <g fill="#FFCCBC" opacity="0.4">
    <ellipse cx="200" cy="260" rx="15" ry="8" transform="rotate(-20 200 260)"/>
    <ellipse cx="280" cy="240" rx="12" ry="6" transform="rotate(10 280 240)"/>
    <ellipse cx="320" cy="280" rx="10" ry="5" transform="rotate(-15 320 280)"/>
  </g>

  <!-- Thermometer -->
  <g transform="translate(340, 100)">
    <!-- Thermometer body -->
    <rect x="-12" y="0" width="24" height="100" rx="12" fill="#FFFFFF"/>
    <!-- Bulb -->
    <circle cx="0" cy="110" r="24" fill="#FFFFFF"/>
    <!-- Mercury -->
    <rect x="-6" y="30" width="12" height="70" fill="#F44336"/>
    <circle cx="0" cy="110" r="16" fill="#F44336"/>
    <!-- Temperature marks -->
    <g stroke="#BDBDBD" stroke-width="2">
      <line x1="14" y1="25" x2="20" y2="25"/>
      <line x1="14" y1="45" x2="20" y2="45"/>
      <line x1="14" y1="65" x2="20" y2="65"/>
      <line x1="14" y1="85" x2="20" y2="85"/>
    </g>
  </g>

  <!-- Steam -->
  <g fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.8">
    <path d="M150 130 Q160 110 150 90"/>
    <path d="M200 110 Q210 90 200 70"/>
    <path d="M250 120 Q260 100 250 80"/>
  </g>
</svg>

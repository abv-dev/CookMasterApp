<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - Dark for contrast -->
  <rect width="512" height="512" rx="80" fill="#1A1A2E"/>

  <!-- Steak - Bright coral color for contrast -->
  <path d="M80 290
           C60 230, 90 160, 170 130
           C260 100, 360 120, 420 170
           C470 220, 470 310, 430 360
           C380 420, 260 430, 170 400
           C100 370, 100 350, 80 290Z"
        fill="#F97066"/>

  <!-- Steak highlight -->
  <path d="M120 270
           C110 230, 130 180, 190 160
           C260 140, 340 150, 380 190
           C420 230, 420 290, 390 330
           C360 370, 270 380, 200 360
           C140 340, 130 310, 120 270Z"
        fill="#FF8A80"
        opacity="0.6"/>

  <!-- Grill marks - Dark for definition -->
  <g stroke="#C62828" stroke-width="12" stroke-linecap="round">
    <line x1="140" y1="200" x2="220" y2="340"/>
    <line x1="220" y1="180" x2="300" y2="320"/>
    <line x1="300" y1="170" x2="380" y2="310"/>
  </g>

  <!-- Thermometer - White for contrast -->
  <g transform="translate(380, 60)">
    <rect x="-16" y="0" width="32" height="130" rx="16" fill="#FFFFFF"/>
    <circle cx="0" cy="145" r="32" fill="#FFFFFF"/>
    <rect x="-8" y="40" width="16" height="90" rx="4" fill="#F97066"/>
    <circle cx="0" cy="145" r="22" fill="#F97066"/>
  </g>

  <!-- Temperature indicator text -->
  <text x="380" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFD93D" text-anchor="middle">Â°C</text>
</svg>

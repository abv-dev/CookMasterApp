<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97066"/>
      <stop offset="100%" style="stop-color:#E85D52"/>
    </linearGradient>
    <linearGradient id="meatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Inner shadow -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#00000020" stroke-width="8"/>

  <!-- Steak shape -->
  <ellipse cx="256" cy="270" rx="140" ry="90" fill="url(#meatGrad)" transform="rotate(-10 256 270)"/>

  <!-- Grill marks -->
  <g stroke="#2D1810" stroke-width="6" stroke-linecap="round" opacity="0.6">
    <line x1="150" y1="240" x2="200" y2="300"/>
    <line x1="190" y1="230" x2="240" y2="290"/>
    <line x1="230" y1="220" x2="280" y2="280"/>
    <line x1="270" y1="230" x2="320" y2="290"/>
    <line x1="310" y1="240" x2="360" y2="300"/>
  </g>

  <!-- Steam/heat lines -->
  <g stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.7">
    <path d="M180 160 Q190 140 180 120 Q170 100 180 80"/>
    <path d="M256 140 Q266 120 256 100 Q246 80 256 60"/>
    <path d="M332 160 Q342 140 332 120 Q322 100 332 80"/>
  </g>

  <!-- Thermometer -->
  <g transform="translate(350, 180) rotate(30)">
    <rect x="-8" y="-60" width="16" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="0" cy="30" r="16" fill="#FFFFFF"/>
    <rect x="-4" y="-40" width="8" height="60" fill="#F97066"/>
    <circle cx="0" cy="30" r="10" fill="#F97066"/>
  </g>

  <!-- Chef hat accent -->
  <g transform="translate(100, 120)">
    <ellipse cx="30" cy="40" rx="25" ry="15" fill="#FFFFFF" opacity="0.9"/>
    <rect x="10" y="25" width="40" height="20" rx="5" fill="#FFFFFF" opacity="0.9"/>
  </g>
</svg>
